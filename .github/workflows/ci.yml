name: TVC CI

on:
  push:
    branches: [ main, devin/** ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      FEATURE_TESTNET_ONLY: "1"
      POLYGON_CHAIN_ID: "80002"
      TVC_JWT_SECRET: "testsecret"
      TVC_SIGNING_SECRET: "testsign"
      CORS_ORIGIN: "http://localhost:3000"
      ALLOW_UNSIGNED_MUTATIONS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "server/package.json"

      - name: Install deps
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test

      - name: Enforce coverage floor 80%
        run: |
          node -e "const fs=require('fs');let pct=null;try{const s=JSON.parse(fs.readFileSync('./coverage/coverage-summary.json','utf8'));pct=s.total.statements.pct}catch(e){const f=JSON.parse(fs.readFileSync('./coverage/coverage-final.json','utf8'));pct=f.total.statements.pct} if(pct==null){process.exit(1)} console.log('Statements Coverage:',pct); if((+pct) < 80){process.exit(1)}"
