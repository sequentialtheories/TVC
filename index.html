<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vault Club</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple icon replacements using CSS */
    .icon-home::before { content: "🏠"; }
    .icon-database::before { content: "📊"; }
    .icon-user::before { content: "👤"; }
    .icon-users::before { content: "👥"; }
    .icon-message::before { content: "💬"; }
    .icon-trending::before { content: "📈"; }
    .icon-x::before { content: "✕"; }
    .icon-plus::before { content: "+"; }
    .icon-copy::before { content: "📋"; }
    .icon-external::before { content: "🔗"; }
    .icon-check::before { content: "✓"; }
    .icon-arrow::before { content: "→"; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="./frontend"></script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(VaultClubWebsite));
  </script>
</body>
</html>
