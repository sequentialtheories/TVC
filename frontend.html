// Generate dynamic chart points based on current values
const generateChartPoints = (currentValue, type) => {
  const points = [];
  const baseValue = currentValue;
  for (let i = 0; i < 10; i++) {
    const x = 10 + (i * 18);
    const variation = (Math.random() - 0.5) * 0.2;
    const y = 30 - ((baseValue + variation) / baseValue) * 10;
    points.push(`${x},${Math.max(5, Math.min(35, y))}`);
  }
  return points.join(' ');
};

// SBB (Subscription-Backed Borrowing) functionality
async function initiateSBBLoan(subClubAddress, depositAmount) {
  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const lenderContract = new ethers.Contract(
      CONTRACT_ADDRESSES.amoy.lender,
      SUBSCRIPTION_LENDER_ABI,
      signer
    );
    
    const loanCapacity = await lenderContract.calculateLoanCapacity(subClubAddress);
    const loanAmount = Math.min(depositAmount * 0.8, loanCapacity);
    
    const tx = await lenderContract.requestLoan(loanAmount, 7 * 24 * 60 * 60);
    await tx.wait();
    
    console.log("SBB loan initiated:", loanAmount);
    return loanAmount;
  } catch (error) {
    console.error("SBB loan failed:", error);
    return 0;
  }
}

// Check Chainlink Keepers status
async function checkKeeperStatus() {
  try {
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const vaultContract = new ethers.Contract(
      CONTRACT_ADDRESSES.amoy.megaVault,
      VAULT_CONTRACT_ABI,
      provider
    );
    
    const canHarvest = await vaultContract.canHarvest();
    const vaultState = await vaultContract.getVaultState();
    const lastHarvestTime = vaultState.lastHarvestTime;
    const timeSinceHarvest = Date.now() / 1000 - lastHarvestTime.toNumber();
    
    return {
      harvestNeeded: canHarvest && timeSinceHarvest > 7 * 24 * 60 * 60,
      lastHarvest: new Date(lastHarvestTime.toNumber() * 1000),
      nextHarvest: new Date((lastHarvestTime.toNumber() + 7 * 24 * 60 * 60) * 1000)
    };
  } catch (error) {
    console.error("Keeper status check failed:", error);
    return { harvestNeeded: false, lastHarvest: null, nextHarvest: null };
  }
}

async function authenticateWithST() {
  try {
    const stToken = localStorage.getItem('st_token');
    if (stToken) {
      const response = await fetch('https://qldjhlnsphlixmzzrdwi.supabase.co/functions/v1/external-api/user-wallets', {
        headers: {
          'Authorization': `Bearer ${stToken}`,
          'Content-Type': 'application/json'
        }
      });
      
      if (response.ok) {
        const userData = await response.json();
        return userData;
      }
    }
    
    // Try to get a new API key
    try {
      const keyResponse = await fetch('https://qldjhlnsphlixmzzrdwi.supabase.co/functions/v1/create-test-api-key', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      
      if (keyResponse.ok) {
        const keyData = await keyResponse.json();
        if (keyData.api_key) {
          localStorage.setItem('st_token', keyData.api_key);
          
          // Try authentication again with new key
          const authResponse = await fetch('https://qldjhlnsphlixmzzrdwi.supabase.co/functions/v1/external-api/user-wallets', {
            headers: {
              'Authorization': `Bearer ${keyData.api_key}`,
              'Content-Type': 'application/json'
            }
          });
          
          if (authResponse.ok) {
            const userData = await authResponse.json();
            return userData;
          }
        }
      }
    } catch (keyError) {
      console.error('Failed to generate API key:', keyError);
    }
    
    return null;
  } catch (error) {
    console.error('ST authentication failed:', error);
    return null;
  }

  const calculateSimulation = () => {
    const data = [];
    let V1 = 0, V2 = 0, V3 = 0, wBTC = 0; // Starting balances including wBTC
    const weeksPerYear = 52;
    const totalWeeks = simulationYears * weeksPerYear;
    
    // Convert APY to weekly rates using dynamic data
    const r1 = Math.pow(1 + apyStrand1/100, 1/weeksPerYear) - 1;
    const r2 = Math.pow(1 + apyStrand2/100, 1/weeksPerYear) - 1;
    const r3 = Math.pow(1 + apyStrand3/100, 1/weeksPerYear) - 1;

    // Gas fee estimates (in USD) - these could also be made dynamic
    const gasFeesPerWeek = {
      harvestYield: 0.175,
      executeRRLCycle: 0.315,
      chainlinkUpkeep: 0.085,
      weeklyTotal: 0.575
    };
    
    // Utility fee: $1/week/user (converted to AMOY)
    const utilityFeePerWeek = (vaultStats.totalMembers || 1) * convertUSDToAmoy(1);

    for (let week = 0; week <= totalWeeks; week++) {
      const year = Math.floor(week / weeksPerYear) + 1;
      const progressPercent = week / totalWeeks;
      
      // Phase 2 trigger: 50% completion OR ~$2M subclub value
      const phase2Triggered = progressPercent >= 0.5 || (V1 + V2 + V3 + wBTC) >= 2000000;
      
      // Calculate weekly deposit based on selected rigor
      let weeklyDeposit;
      
      if (simulationRigor === 'light') {
        // Light rigor: monthly deposits converted to weekly (converted to AMOY)
        if (year <= 1) weeklyDeposit = convertUSDToAmoy(100 / 4.33);       // $100/month
        else if (year <= 2) weeklyDeposit = convertUSDToAmoy(150 / 4.33);  // $150/month
        else if (year <= 3) weeklyDeposit = convertUSDToAmoy(200 / 4.33);  // $200/month
        else weeklyDeposit = convertUSDToAmoy(250 / 4.33);                 // $250/month
      } else if (simulationRigor === 'medium') {
        // Medium rigor deposit schedule (converted to AMOY)
        if (year <= 3) weeklyDeposit = convertUSDToAmoy(50);
        else if (year <= 6) weeklyDeposit = convertUSDToAmoy(100);
        else if (year <= 10) weeklyDeposit = convertUSDToAmoy(200);
        else weeklyDeposit = convertUSDToAmoy(250);
      } else if (simulationRigor === 'heavy') {
        // Heavy rigor deposit schedule (converted to AMOY)
        if (year <= 3) weeklyDeposit = convertUSDToAmoy(100);
        else if (year <= 6) weeklyDeposit = convertUSDToAmoy(200);
        else if (year <= 10) weeklyDeposit = convertUSDToAmoy(300);
        else weeklyDeposit = convertUSDToAmoy(400);
      } else {
        // Custom rigor - use user-defined amount
        weeklyDeposit = customSimulationAmount;
      }

      if (week > 0) {
        if (!phase2Triggered) {
          // PHASE 1: Normal RRL operation
          // Split deposits (10%, 60%, 30%) - correct allocation from documents
          const D1 = weeklyDeposit * 0.10;
          const D2 = weeklyDeposit * 0.60;
          const D3 = weeklyDeposit * 0.30;

          // Calculate profits from previous week
          const P1 = V1 * r1;
          const P2 = V2 * r2;
          const P3 = V3 * r3;

          // Apply CORRECT RRL formula from documents:
          // Vâ‚(t+1) = Vâ‚(t)(1 + râ‚) + Dâ‚ + 0.3Pâ‚ƒ + 0.1Pâ‚‚ - 0.6Pâ‚
          // Vâ‚‚(t+1) = Vâ‚‚(t)(1 + râ‚‚) + Dâ‚‚ + 0.4Pâ‚ - 0.5Pâ‚‚  
          // Vâ‚ƒ(t+1) = Vâ‚ƒ(t)(1 + râ‚ƒ) + Dâ‚ƒ + 0.2Pâ‚ + 0.4Pâ‚‚ - 0.3Pâ‚ƒ
          
          V1 = V1 * (1 + r1) + D1 + 0.3 * P3 + 0.1 * P2 - 0.6 * P1;
          V2 = V2 * (1 + r2) + D2 + 0.4 * P1 - 0.5 * P2;
          V3 = V3 * (1 + r3) + D3 + 0.2 * P1 + 0.4 * P2 - 0.3 * P3;
        } else {
          // PHASE 2: Transition to wBTC
          // All new deposits go to Strand 1 (AAVE Reserve)
          V1 = V1 * (1 + r1) + weeklyDeposit;
          V2 = V2 * (1 + r2);
          V3 = V3 * (1 + r3);
          
          // Weekly 5% migration from Strands 2&3 to Strand 1, then to wBTC
          const migrationFromV2 = V2 * 0.05;
          const migrationFromV3 = V3 * 0.05;
          
          V2 -= migrationFromV2;
          V3 -= migrationFromV3;
          V1 += migrationFromV2 + migrationFromV3;
          
          // Weekly wBTC DCA purchases from Strand 1
          let weeklyDCA;
          if (simulationRigor === 'light') weeklyDCA = Math.min(V1 * 0.1, 1000);
          else if (simulationRigor === 'medium') weeklyDCA = Math.min(V1 * 0.1, 5000);
          else if (simulationRigor === 'heavy') weeklyDCA = Math.min(V1 * 0.1, 10000);
          else weeklyDCA = Math.min(V1 * 0.1, 2000); // Custom
          
          V1 -= weeklyDCA;
          wBTC += weeklyDCA;
        }

        // Subtract weekly gas fees and utility fees from the vault (proportionally distributed)
        const totalBeforeGas = V1 + V2 + V3 + wBTC;
        if (totalBeforeGas > 0) {
          const gasReduction = gasFeesPerWeek.weeklyTotal;
          const utilityReduction = utilityFeePerWeek;
          const totalReduction = gasReduction + utilityReduction;
          const gasRatio = totalReduction / totalBeforeGas;
          V1 -= V1 * gasRatio;
          V2 -= V2 * gasRatio;
          V3 -= V3 * gasRatio;
          wBTC -= wBTC * gasRatio;
        }
      } else {
        // Initial deposits
        const D1 = weeklyDeposit * 0.10;
        const D2 = weeklyDeposit * 0.60;
        const D3 = weeklyDeposit * 0.30;
        V1 = D1;
        V2 = D2;
        V3 = D3;
      }

      const totalValue = V1 + V2 + V3 + wBTC;
      
      // Add data point for each year

      {activeStrand && (
        <StrandModal strand={activeStrand} onClose={closeModal} />
      )}

      {/* Create Club Modal */}
      {activeModal === 'createClub' && <CreateClubModal />}
      
      {/* Emergency Procedures Modal */}
      {activeModal === 'emergency' && (
        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div className="p-6">
              <div className="flex items-center justify-between mb-6">
                <h2 className="text-2xl font-bold text-red-600">ðŸš¨ Emergency Procedures</h2>
                <button 
                  onClick={() => setActiveModal(null)}
                  className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                >
                  <X className="w-6 h-6 text-gray-500" />
                </button>
              </div>
              
              <div className="space-y-6">
                <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                  <h3 className="font-semibold text-red-800 mb-2">âš ï¸ Emergency Withdrawal</h3>
                  <p className="text-red-700 text-sm mb-4">
                    Emergency withdrawals require multisig approval and incur a 10% penalty. 
                    This action should only be used in critical situations.
                  </p>
                  <div className="space-y-3">
                    <div className="flex justify-between text-sm">
                      <span className="text-red-700">Multisig Votes Required:</span>
                      <span className="font-medium">0/3</span>
                    </div>
                    <div className="flex justify-between text-sm">
                      <span className="text-red-700">Penalty Applied:</span>
                      <span className="font-medium">10%</span>
                    </div>
                    <div className="flex justify-between text-sm">
                      <span className="text-red-700">Processing Time:</span>
                      <span className="font-medium">24-48 hours</span>
                    </div>
                  </div>
                </div>
                
                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                  <h3 className="font-semibold text-yellow-800 mb-2">ðŸ“ž Emergency Contacts</h3>
                  <div className="space-y-2 text-sm text-yellow-700">
                    <div>Technical Support: support@vaultclub.com</div>
                    <div>Emergency Hotline: +1-800-VAULT-911</div>
                    <div>Multisig Signers: Available 24/7</div>
                  </div>
                </div>
                
                <div className="flex space-x-3">
                  <button 
                    onClick={async () => {
                      try {
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        const signer = provider.getSigner();
                        const emergencyContract = new ethers.Contract(
                          CONTRACT_ADDRESSES.amoy.emergencyModule,
                          EMERGENCY_MODULE_ABI,
                          signer
                        );
                        
                        // Find user's SubClub (simplified - in real app would select from list)
                        const userSubClub = deployedSubclubs.find(club => 
                          club.creator === walletAddress || 
                          (club.members && club.members.includes(walletAddress))
                        );
                        
                        if (!userSubClub) {
                          alert('No SubClub found for emergency withdrawal');
                          return;
                        }
                        
                        const tx = await emergencyContract.requestEmergencyWithdraw(userSubClub.address);
                        await tx.wait();
                        
                        alert('Emergency withdrawal requested. Awaiting multisig approval.');
                        setActiveModal(null);
                      } catch (error) {
                        console.error('Emergency withdrawal failed:', error);
                        alert('Emergency withdrawal failed: ' + error.message);
                      }
                    }}
                    className="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg font-medium transition-colors"
                  >
                    Request Emergency Withdrawal
                  </button>
                  <button 
                    onClick={() => setActiveModal(null)}
                    className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-4 rounded-lg font-medium transition-colors"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
};
