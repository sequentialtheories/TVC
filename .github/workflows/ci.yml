name: TVC CI

on:
  push:
    branches: [ main, devin/** ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      FEATURE_TESTNET_ONLY: "1"
      POLYGON_CHAIN_ID: "80002"
      TVC_JWT_SECRET: "testsecret"
      TVC_SIGNING_SECRET: "testsign"
      CORS_ORIGIN: "http://localhost:3000"
      ALLOW_UNSIGNED_MUTATIONS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "server/package.json"

      - name: Install deps
        run: npm ci

      - name: Run unit tests with coverage
        run: npm test

      - name: Enforce coverage floor 80%
        run: |
          node -e "const fs=require('fs');const p='./coverage/clover.xml';if(!fs.existsSync(p)){console.error('Missing clover.xml');process.exit(1)}const xml=fs.readFileSync(p,'utf8');const m=xml.match(/<metrics[^>]*statements=\\"(\\d+)\\"[^>]*coveredstatements=\\"(\\d+)\\"/);if(!m){console.error('Could not parse clover metrics');process.exit(1)}const total=+m[1],covered=+m[2];const pct=total?(covered/total*100):0;console.log('Statements Coverage:',pct.toFixed(2));if(pct<80){process.exit(1)}"
